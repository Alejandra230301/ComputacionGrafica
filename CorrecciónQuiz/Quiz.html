 <!DOCTYPE html>
<html>
  <head>
    <title>Primitivas</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		var triangulo;
		var upArrow = false;
		init();
		render();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 4000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 0;
			var arrowSize = 90;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
			var onKeyDown = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR ADELANTE
						upArrow = true;
						break;
						}
					};
			var onKeyUp = function ( event ) {
				switch ( event.keyCode ) {
					case 38: // TRASLADAR
						upArrow = false;
						break;
						}
					};
					
			document.addEventListener( 'keyup', onKeyUp, false );
			document.addEventListener( 'keyup', onKeyUp, false );
			
                   
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETRÍAS
            //Triangulo
            var geoTriangulo = new THREE.Geometry();
            var v1 = new THREE.Vector3(  10,  50,  0.0 );
            var v2 = new THREE.Vector3(  10, 10,  0.0 );
            var v3 = new THREE.Vector3( 50, 10,  0.0 );
            geoTriangulo.vertices.push( v1 );
            geoTriangulo.vertices.push( v2 );
            geoTriangulo.vertices.push( v3 );
            geoTriangulo.faces.push( new THREE.Face3( 0, 1, 2 ) );
            geoTriangulo.computeFaceNormals();
			
			var geoTriangulo2 = new THREE.Geometry();
            var v12 = new THREE.Vector3(  10,  50,  0.0 );
            var v22 = new THREE.Vector3(  10, 10,  0.0 );
            var v32 = new THREE.Vector3( 50, 10,  0.0 );
            

			var material = new THREE.MeshBasicMaterial( { color: 0x33AA33, side: THREE.DoubleSide } );
			
			
			//CREAR LOS OBJETOS
            triangulo = new THREE.Mesh( geoTriangulo, material );
			
			//ROTAR LOS OBJETOS
		  
		  	//AGREGAR A LA ESCENA
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
            scene.add( triangulo );
            
		  	camera.position.z =  500;		
		  	camera.lookAt( origin );
			}
	function animate() {
        render();
        requestAnimationFrame( animate );
    }
		
		function render(){
		var dtime = Date.now()-startTime;
		//Matriz de escala
		var s = new THREE.Matrix4();
		s.set( 	8, 0, 0, 13.3*(1-8),
					0, 1, 0, 13.3*(1-1), 
					0, 0, 1, 0,
					0, 0, 0, 1	);	

		triangulo.applyMatrix(s);
		//Matriz de traslación
		var t = new THREE.Matrix4();		
		t.set( 	1, 0, 0, 0,
				0, 1, 0, 4, 
				0, 0, 1, 0,
				0, 0, 0, 1	);						
	    //Matriz de rotación
		triangulo.applyMatrix(t);
		var cos = Math.cos(0.17);   
		var sen = Math.sin(0.17);
		var r = new THREE.Matrix4();
		r.set( 1, 0,	0,	0,
				0, cos, -sen, 13.3-(cos*13.3),
				0, sen, cos, -(sen*13.3),
				0,	0,	0,1 );
		triangulo.applyMatrix(r);
		renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
